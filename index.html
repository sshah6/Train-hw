<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Trian time</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #employee-table th,
        td {
            display: inline-block;
            width: 20%;
        }
        
        #emp {
            left: 8%;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">


        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:grey; color: white">
            <h1 class="text-center">Anytime is train time</h1>
            <h3 class="text-center">hoo.hoo hee.hee</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                Current Employees
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Current Employees</h3>
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train name</th>
                                    <th scope="col">Distination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <!-- <th scope="col">Total Billed ($)</th>-->
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Tracker -->




    <div class="row">
        <div class="col-md-10" id="emp">
            <!-- Add Employee  -->
            <div class="card mb-4 p-4">
                <div class="card-body">
                    <h3 class="card-title">Add Employee</h3>
                    <!-- Entry Form -->
                    <form>
                        <div class="form-group row">
                            <label for="employee-name-input">Train Name</label>
                            <input class="form-control" id="employee-name-input" placeholder="type train name" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="role-input">Distination</label>
                            <input class="form-control" id="role-input" placeholder="distination" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="start-input">First TrainTime(HH:MM) military time</label>
                            <input class="form-control" id="start-input" placeholder="hh:mm" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input" placeholder="freq in min" type="text">
                        </div>
                        <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- JavaScript -->
    <script src="assets/javascript/train.js"></script>

</body>

</html>
